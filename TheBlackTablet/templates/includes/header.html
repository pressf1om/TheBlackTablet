{% load static %}
<header class="container">
    <!-- <img src="img/logo.png" alt=""> -->
    <span class="logo">The Black Tablet</span>
    <nav>
        <ul id="menu">
            {% if request.user.is_authenticated%}
            <li>Пользователь: {{ user.username }}
                <form method="post" action="{% url 'users:logout' %}"> {% csrf_token %}
                    <button type="submit">Выйти</button>
                </form>
            </li>
            {% else %}
            <li><a href="{% url 'users:signup' %}">Регистрация</a></li>
            <li><a href="{% url 'users:login' %}">Войти</a></li>
            {% endif %}
            <li><a href="{% url 'catalog:index' %}">Главная</a></li>
            <li><a href="{% url 'about:company' %}">О нас</a></li>
            <li><a href="{% url 'catalog:catalog' %}">Купить</a></li>
            <li><a href="{% url 'catalog:coffee' %}">Блог о кофе</a></li>
            <li><a href="{% url 'catalog:contact' %}">Контакты</a></li>
        </ul>
        <div class="main">
            <a href="{% url 'catalog:catalog' %}" class="market"><i class="ri-market-fill"></i> Заказать онлайн</a>
            <div class="bx-menu" id="menu-icon">&#9776;</div>
        </div>
    </nav>
</header>
